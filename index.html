<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nicolas Abad</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create player 1 cube
    const geometry1 = new THREE.BoxGeometry();
    const material1 = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const player1 = new THREE.Mesh(geometry1, material1);
    scene.add(player1);

    // Create player 2 cube
    const geometry2 = new THREE.BoxGeometry();
    const material2 = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const player2 = new THREE.Mesh(geometry2, material2);
    scene.add(player2);

    // Position player 1 and player 2 cubes
    player1.position.set(-2, 0, 0);
    player2.position.set(2, 0, 0);

    camera.position.z = 5;

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    // Código JavaScript para interactuar con el servidor usando Socket.IO
    const socket = io();

    // Escuchar el movimiento del otro jugador desde el servidor
    socket.on('move', (data) => {
      // Actualizar la posición del otro jugador en la escena 3D
      if (data.player === 'player1') {
        player1.position.set(data.x, data.y, data.z);
      } else if (data.player === 'player2') {
        player2.position.set(data.x, data.y, data.z);
      }
    });

    // Capturar eventos de teclado para mover tu propio jugador
    document.addEventListener('keydown', (event) => {
      let move = { x: 0, y: 0, z: 0 };
      switch (event.key) {
        case 'ArrowUp':
          move.y += 0.1;
          break;
        case 'ArrowDown':
          move.y -= 0.1;
          break;
        case 'ArrowLeft':
          move.x -= 0.1;
          break;
        case 'ArrowRight':
          move.x += 0.1;
          break;
      }

      // Enviar movimiento al servidor
      socket.emit('move', move);
    });
  </script>
</body>
</html>
