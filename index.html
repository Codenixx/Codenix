<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Entorno 3D y Tienda de Ropa</title>
</head>
<body>
  <div id="fondo3D"></div>
  <div id="totaltienda">
    <p id="titulo1">Me estoy<br>cagando vivo</p>
    <div id="store">
      <div class="product">
        <h2>Camisa Elegante</h2>
        <img src="camisa.jpg" alt="Camisa Elegante">
        <p>Precio: $29.99</p>
        <button type="button">Agregar al Carrito</button>
      </div>

      <div class="product">
        <h2>Pantalones Vaqueros</h2>
        <img src="pantalones.jpg" alt="Pantalones Vaqueros">
        <p>Precio: $39.99</p>
        <button type="button">Agregar al Carrito</button>
      </div>

      <div class="product">
        <h2>Vestido de Noche</h2>
        <img src="vestido.jpg" alt="Vestido de Noche">
        <p>Precio: $49.99</p>
        <button type="button">Agregar al Carrito</button>
      </div>

      <div class="product">
        <h2>Zapatos de Moda</h2>
        <img src="zapatos.jpg" alt="Zapatos de Moda">
        <p>Precio: $59.99</p>
        <button type="button">Agregar al Carrito</button>
      </div>
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
